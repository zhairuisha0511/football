<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>足球圈子-登录</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
     <script type="text/javascript" src="js/touch-0.2.14.js"></script>	

</head>
<body>
	<header>
		足球圈子-登录
	</header>
	
<div class="form">
	<input type="text" class="phone" placeholder="手机号"/>
	<input type="possword" class="pwd" placeholder="密码"/>
	<div class="links">
		<a class="reg" href="">注册</a>
		<a class="pwd" href="">忘记密码？</a>
		
	</div>
	<button type="button" id="btn">提    交</button>
</div>
</body>
<script type="text/javascript">
    	$("#btn").on("tap",function(e){
    		//alert("1")
    		e.preventDefault();
    		var phone=$(".phone").val(),
    		pwd=$(".pwd").val();
    		if(true){
    			$.ajax({
    				url:"http://localhost:8080/Proxy/FootBall/user/json/login.do",
    				data:{"loginname":phone,"password":pwd},
    				success:function(d){
    					var data=JSON.parse(d);
  					if(data.ecode==200){
  						localStorage.setItem("name",d)
  						
  					}
  					else{
 						alert("用户名或密码错误");  					
  					}
  					
    					
    					console.log(JSON.parse(d).data.loginuser)
    				}
    			})
    		}
    	})
    		
    
    </script>
</html>
