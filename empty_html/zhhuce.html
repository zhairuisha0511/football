<div class="form">

<script type="text/javascript">  
	$(".btn").on("tap",function(e){
		e.preventDefault();
		var phone=$("#phone").val(),
		pwd=$("#pwd").val(),
		name=$("#name").val;
//		localStorage.setItem("phone",phone)
//		localStorage.setItem("mima",pwd)
		var ser;
		if(!/^1(3|5|7|8)\d{9}$/.test(phone)){
			ser=false;
			alert("用户名不合法")
		}else{
			ser=true
		}
		if(/\s+/.test(pwd) || pwd.length < 6) {
			ser=false;
			alert("密码格式不对")
		}else{
			ser=true
		}
		if(ser){
			$.ajax({
				url:"http://localhost:8080/Proxy/FootBall/user/json/reg.do",
				data:{"loginname":phone,"password":pwd},
				success:function(d){
					var da=JSON.parse(d);
					console.log(da)
					
					//console.log(d)
				}
			})
		}
		
	})
</script>
